<style>
body {
  margin: 0;
  min-height: 100vh;
  background: radial-gradient(circle at top, #0a0f2c, #02020a);
  font-family: Arial, sans-serif;
  color: white;
  padding: 20px;
}

/* AVATAR */
.avatar {
  width: 140px;
  aspect-ratio: 1 / 1;
  border-radius: 50%;
  border: 3px solid cyan;
  box-shadow: 0 0 25px cyan;
  animation: pulse 2.5s infinite;
  object-fit: cover;
}

/* POPUP */
.popup-notif {
  position: fixed;
  top: -120px;
  left: 50%;
  transform: translateX(-50%);
  background: rgba(0,0,0,0.85);
  color: #00ffcc;
  padding: 14px 22px;
  border-radius: 14px;
  font-size: 14px;
  letter-spacing: 1.5px;
  box-shadow: 0 0 25px rgba(0,255,204,0.6);
  z-index: 999999;
  animation: popupIn 0.9s cubic-bezier(.34,1.56,.64,1) forwards;
}
.popup-hide { animation: popupOut .7s cubic-bezier(.68,-.6,.32,1.6) forwards; }
@keyframes popupIn { to { top:18px } }
@keyframes popupOut { to { top:-140px } }

/* DONATE */
.donate-wrapper {
  position: fixed;
  top: 14px;
  left: 14px;
  display: flex;
  flex-direction: column;
  align-items: center;
  cursor: pointer;
  z-index: 99999;
  transition: .35s;
}
.donate-wrapper.hide { opacity:0; transform:translateY(-20px); pointer-events:none }
.donate-icon {
  width:50px;height:50px;border-radius:50%;
  border:2px solid #00ff88;
  background:rgba(0,255,136,.15);
  display:flex;align-items:center;justify-content:center;
  box-shadow:0 0 20px rgba(0,255,136,.8);
}
.donate-label {
  margin-top:4px;
  font-size:11px;
  letter-spacing:1.5px;
  color:#00ff88;
}

/* CENTER */
.wrapper {
  min-height:100vh;
  max-width:420px;
  margin:auto;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  text-align:center;
}

/* TEXT */
.title {
  margin:18px 0 6px;
  font-size:24px;
  letter-spacing:2px;
  text-shadow:0 0 8px cyan,0 0 16px cyan;
  animation:glitch 3s infinite;
}
.subtitle {
  font-size:13px;
  color:rgba(200,255,255,.75);
  margin-bottom:14px;
}
.cta-text {
  font-size:12px;
  color:rgba(160,255,255,.85);
  margin-bottom:6px;
  animation:ctaGlow 2.8s infinite;
}
.cta-join {
  font-size:11px;
  letter-spacing:2px;
  color:#00ffff;
  margin-bottom:20px;
  animation:floatCTA 2.5s infinite;
}

/* SOSMED */
.social-container {
  display:flex;
  flex-direction:column;
  gap:16px;
  width:100%;
}
.social-btn {
  display:flex;
  align-items:center;
  gap:15px;
  padding:16px;
  border-radius:12px;
  border:none;
  font-size:18px;
  font-weight:bold;
  color:white;
  cursor:pointer;
  box-shadow:0 0 20px rgba(0,255,255,.35);
}
.social-btn img { width:42px;height:42px }

.tiktok { background:linear-gradient(90deg,#00f2ea,#ff0050) }
.instagram { background:linear-gradient(90deg,#f09433,#dc2743,#bc1888) }
.whatsapp { background:linear-gradient(90deg,#00ff9d,#00c46a) }
.wa-channel { background:linear-gradient(90deg,#00ffc3,#00a98f) }
.discord { background:linear-gradient(90deg,#5865f2,#8ea1ff) }

/* VIDEO */
.profile-video {
  width:100%;
  margin-top:24px;
  border-radius:16px;
  box-shadow:0 0 30px cyan;
  pointer-events:none;
}

/* WATERMARK */
.watermark {
  margin-top:18px;
  font-size:11px;
  font-weight:300;
  letter-spacing:1.4px;
  color:rgba(200,200,200,.38);
}

/* ANIM */
@keyframes pulse {50%{box-shadow:0 0 40px cyan}}
@keyframes glitch {50%{text-shadow:2px 0 red,-2px 0 cyan}}
@keyframes ctaGlow {50%{text-shadow:0 0 18px cyan}}
@keyframes floatCTA {50%{transform:translateY(-6px)}}
</style>
</head>

<body>

<div id="popupNotif" class="popup-notif">Design by <strong>Redxz</strong></div>

  <div class="donate-icon">ðŸ’°</div>

</div>

<script>

function donate(){

</html>
