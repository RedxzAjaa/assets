<!DOCTYPE html>

<head>

<style>
body {
  margin: 0;
  min-height: 100vh;
  background: radial-gradient(circle at top, #0a0f2c, #02020a);
  font-family: Arial, sans-serif;
  color: white;
  padding: 20px;
}

/* ===== POPUP ===== */
.popup-notif {
  position: fixed;
  top: -120px;
  left: 50%;
  transform: translateX(-50%);
  background: rgba(0,0,0,0.85);
  color: #00ffcc;
  padding: 14px 22px;
  border-radius: 14px;
  font-size: 14px;
  letter-spacing: 1.5px;
  box-shadow: 0 0 25px rgba(0,255,204,0.6);
  z-index: 999999;
  animation: popupIn 0.9s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
}

.popup-hide {
  animation: popupOut 0.7s cubic-bezier(0.68, -0.6, 0.32, 1.6) forwards;
}

@keyframes popupIn {
  from { top: -120px; }
  to { top: 18px; }
}

@keyframes popupOut {
  from { top: 18px; }
  to { top: -140px; }
}

/* ===== DONATE ===== */
.donate-wrapper {
  position: fixed;
  top: 14px;
  left: 14px;
  display: flex;
  flex-direction: column;
  align-items: center;
  cursor: pointer;
  z-index: 99999;
  transition: opacity 0.35s ease, transform 0.35s ease;
}

.donate-wrapper.hide {
  opacity: 0;
  transform: translateY(-20px);
  pointer-events: none;
}

.donate-icon {
  width: 50px;
  height: 50px;
  border-radius: 50%;
  border: 2px solid #00ff88;
  background: rgba(0,255,136,0.15);
  display: flex;
  align-items: center;
  justify-content: center;
  box-shadow: 0 0 20px rgba(0,255,136,0.8);
}

.donate-icon span {
  font-size: 22px;
}

.donate-label {
  margin-top: 4px;
  font-size: 11px;
  letter-spacing: 1.5px;
  color: #00ff88;
  text-shadow: 0 0 8px rgba(0,255,136,0.9);
  user-select: none;
}

/* ===== CENTER ===== */
.wrapper {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  min-height: 100vh;
  text-align: center;
  animation: fadeIn 1.5s ease;
  max-width: 420px;
  margin: auto;
}

.avatar {
  width: 140px;
  height: 140px;
  border-radius: 50%;
  border: 3px solid cyan;
  box-shadow: 0 0 25px cyan;
  animation: pulse 2.5s infinite;
  object-fit: cover;
}

.title {
  margin: 18px 0 6px;
  font-size: 24px;
  letter-spacing: 2px;
  text-shadow: 0 0 8px cyan, 0 0 16px cyan;
  animation: glitch 3s infinite;
}

/* SUBTITLE BARU */
.subtitle {
  font-size: 13px;
  letter-spacing: 1.2px;
  color: rgba(200, 255, 255, 0.75);
  margin-bottom: 26px;
  text-shadow: 0 0 6px rgba(0,255,255,0.4);
}

/* ===== SOSMED ===== */
.social-container {
  display: flex;
  flex-direction: column;
  gap: 16px;
  width: 100%;
}

.social-btn {
  display: flex;
  align-items: center;
  gap: 15px;
  padding: 16px;
  border-radius: 12px;
  border: none;
  font-size: 18px;
  font-weight: bold;
  cursor: pointer;
  color: white;
  box-shadow: 0 0 20px rgba(0,255,255,0.35);
}

.social-btn img {
  width: 42px;
  height: 42px;
}

.tiktok { background: linear-gradient(90deg, #00f2ea, #ff0050); }
.whatsapp { background: linear-gradient(90deg, #00ff9d, #00c46a); }
.wa-channel { background: linear-gradient(90deg, #00ffc3, #00a98f); }
.discord { background: linear-gradient(90deg, #5865f2, #8ea1ff); }

/* VIDEO */
.profile-video {
  width: 100%;
  margin-top: 25px;
  border-radius: 16px;
  box-shadow: 0 0 30px cyan;
  pointer-events: none;
}

/* WATERMARK */
.watermark {
  margin-top: 18px;
  font-size: 12px;
  letter-spacing: 1.5px;
  color: rgba(200, 200, 200, 0.45);
  user-select: none;
}

/* ANIMASI */
@keyframes pulse {
  0% { box-shadow: 0 0 15px cyan; }
  50% { box-shadow: 0 0 40px cyan; }
  100% { box-shadow: 0 0 15px cyan; }
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(30px); }
  to { opacity: 1; transform: translateY(0); }
}

@keyframes glitch {
  0% { text-shadow: 0 0 8px cyan; }
  50% { text-shadow: 2px 0 red, -2px 0 cyan; }
  100% { text-shadow: 0 0 8px cyan; }
}
</style>
</head>

<body>

<div id="popupNotif" class="popup-notif">
  Design by <strong>Redxz</strong>
</div>

<div class="donate-wrapper" id="donateBtn" onclick="donate()">
  <div class="donate-icon"><span>ðŸ’°</span></div>
  <div class="donate-label">DONATE</div>
</div>

<div class="wrapper">
  <img class="avatar" src="https://raw.githubusercontent.com/RedxzAjaa/assets/main/image.png">

  <div class="title">REDXZ SOCIAL MEDIA</div>
  <div class="subtitle">Tempat semua Sosmed Saya</div>

  <div class="social-container">
    <button class="social-btn tiktok" onclick="openLink('tiktok')">
      <img src="https://cdn-icons-png.flaticon.com/512/3046/3046121.png"> TikTok
    </button>

    <button class="social-btn whatsapp" onclick="openLink('whatsapp')">
      <img src="https://cdn-icons-png.flaticon.com/512/733/733585.png"> WhatsApp
    </button>

    <button class="social-btn wa-channel" onclick="openLink('waChannel')">
      <img src="https://cdn-icons-png.flaticon.com/512/733/733585.png"> WhatsApp Channel
    </button>

    <button class="social-btn discord" onclick="openLink('discord')">
      <img src="https://cdn-icons-png.flaticon.com/512/2111/2111370.png"> Discord
    </button>

    <video class="profile-video" autoplay muted loop playsinline>
      <source src="https://res.cloudinary.com/dektkgk3k/video/upload/video_z8tmde.mp4">
    </video>

    <div class="watermark">BY: REDXZ â€” COPYRIGHT Â© ALL RIGHTS RESERVED</div>
  </div>
</div>

<script>
function openLink(type) {
  const links = {
    tiktok: "https://www.tiktok.com/@redxzaja",
    whatsapp: "https://wa.me/6285199236113",
    waChannel: "https://whatsapp.com/channel/0029Vb6pFq6BvvsgM44eI825",
    discord: "https://discord.gg/NkbhEuSF"
  };
  window.open(links[type], "_blank");
}

function donate() {
  window.open("https://donate-redxz.edgeone.app", "_blank");
}

let lastScroll = 0;
const donateBtn = document.getElementById("donateBtn");

window.addEventListener("scroll", () => {
  const current = window.pageYOffset;
  if (current > lastScroll && current > 80) donateBtn.classList.add("hide");
  else donateBtn.classList.remove("hide");
  lastScroll = current;
});

window.addEventListener("load", () => {
  const popup = document.getElementById("popupNotif");
  setTimeout(() => popup.classList.add("popup-hide"), 3000);
});
</script>

</body>
</html>
